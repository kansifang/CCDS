function over_change(index,src,clrOver){
		if (!src.contains(event.fromElement)) 
	 		{ 
	 		src.style.cursor = 'hand';
	 		src.background = clrOver;
	 		}
}

function out_change(index,src,clrIn){
		if (!src.contains(event.toElement))
			{
			src.style.cursor = 'default';
			src.background = clrIn;
			}
}

function chkForm(theForm){

	if(theForm.UserID.value.length<1){
		alert("请输入用户名！");
		theForm.UserID.focus();
		return false;
	}
	if(theForm.Password.value.length<1){
		alert("请输入密码！");
		theForm.Password.focus();
		return false;
	}
	writeCookie("UserID",theForm.UserID.value, 240);
	return true;
}

function doSubmit(){
	if(chkForm(document.forms("LogonForm"))){
		document.forms("LogonForm").submit();
	}
}


function doReset(){
	document.forms("LogonForm").UserID.value="";
	document.forms("LogonForm").Password.value="";
}

function pressEnter(arg){
	if(window.event.keyCode==13){
		if(arg==2){
			doSubmit();
			return false;
		}
		else if(arg==1){
			document.all("Password").focus();
		}
	}
	else{
		return true;
	}
}
function writeCookie(name, value, hours)
{
  var expire = "";
  if(hours != null)
  {
    expire = new Date((new Date()).getTime() + hours * 3600000);
    expire = "; expires=" + expire.toGMTString();
  }
  document.cookie = name + "=" + escape(value) + expire;
}
function readCookie(name)
{
  var cookieValue = "";
  var search = name + "=";
  if(document.cookie.length > 0)
  { 
    offset = document.cookie.indexOf(search);
    if (offset != -1)
    { 
      offset += search.length;
      end = document.cookie.indexOf(";", offset);
      if (end == -1) end = document.cookie.length;
      cookieValue = unescape(document.cookie.substring(offset, end))
    }
  }
  return cookieValue;
}
