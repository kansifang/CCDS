############################################################
#  	Simple properties
############################################################
com.amarsoft.are.log.SimpleLog.level=all
#handlers Can be com.amarsoft.are.log.impl.ConsoleHandler,com.amarsoft.are.log.impl.FileHandler
com.amarsoft.are.log.SimpleLog.handlers=com.lmt.frameapp.log.impl.ConsoleHandler,com.lmt.frameapp.log.impl.FileHandler

com.amarsoft.are.log.impl.FileHandler.level = debug
com.amarsoft.are.log.impl.FileHandler.pattern = {$ARE.APP_HOME}/log/als6_%g.log
com.amarsoft.are.log.impl.FileHandler.limit = 1024000
com.amarsoft.are.log.impl.FileHandler.count = 10
com.amarsoft.are.log.impl.FileHandler.append = true
com.amarsoft.are.log.impl.FileHandler.formatter = com.lmt.frameapp.log.impl.SimpleFormatter

com.amarsoft.are.log.impl.ConsoleHandler.level = debug